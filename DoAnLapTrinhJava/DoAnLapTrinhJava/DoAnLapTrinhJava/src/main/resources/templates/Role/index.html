<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragment/lib.html::lib('Role')">
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role, roleStat : ${roles}">
            <td th:text="${roleStat.index + 1}"></td>
            <td th:text="${role.role_id}"></td>
            <td th:text="${role.role_name}"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="location.href='/roles/new'">Create</button>
</div>

<!-- Bootstrap JS (Optional, for certain components) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></script>

</body>
</html>

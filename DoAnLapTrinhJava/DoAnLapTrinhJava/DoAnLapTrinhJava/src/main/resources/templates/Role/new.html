<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <form action="#" th:object="${role}" th:action="@{/roles/save}" method="post" class="needs-validation" novalidate>
    <div class="form-group row">
      <label for="roleName" class="col-sm-2 col-form-label">Role Name:</label>
      <div class="col-sm-10">
        <input type="text" id="roleName" name="role_name" th:field="*{role_name}" class="form-control" required>
        <div class="invalid-feedback">Please enter a role name.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>

<!-- Bootstrap JS (Optional, for certain components) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></script>

</body>
</html>

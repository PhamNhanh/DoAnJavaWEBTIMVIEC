<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">

    <link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet">

    <link th:href="@{/css/tooplate-gotto-job.css}" rel="stylesheet">
</head>
<body>

<th:block th:replace="~{layout::header}"></th:block>
<main>
    <div th:if="${param.error}" class="alert alert-danger">
        <p>Username hoac password sai</p>
    </div>

    <form class="custom-form hero-form" th:action="@{/login}" method="post" role="form">
    <h3 class="text-white mb-3">Login</h3>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-12">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi-person custom-icon"></i></span>
                <input type="text" name="username" id="username" class="form-control" placeholder="username" required>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-12">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2"><i class="bi-geo-alt custom-icon"></i></span>
                <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
            </div>
        </div>

        <div class="col-lg-12 col-12">
            <button type="submit" class="form-control">
                Đăng nhập
            </button>
        </div>

    </div>
</form>

</main>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">

    <link th:href="@{/css/owl.theme.default.min.css}" rel="stylesheet">

    <link th:href="@{/css/tooplate-gotto-job.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<main>


    <section class="contact-section section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-12 mx-auto">
                    <form class="custom-form contact-form" th:action="@{/donUngTuyens/create}" method="post" th:object="${donUngTuyen}" role="form">
                        <h2 class="text-center mb-4" th:object="${baiTuyenDung}">Ứng tuyển cho vị trí : <span th:text="*{tieuDe}"></span></h2>
                        <input type="hidden" th:name="idBaiTuyenDung" th:value="${idBaiTuyenDung}">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <label for="hoTen">Full Name</label>

                                <input type="text" name="hoTen" id="hoTen" class="form-control" th:field="*{hoTen}" placeholder="Họ tên" required>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <label for="email">Email Address</label>

                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" th:field="*{email}"  class="form-control" placeholder="Email" required>
                            </div>

                            <div class="col-lg-12 col-12">
                                <label for="thuGioiThieu">Thư giới thiệu</label>
                                <textarea name="thuGioiThieu" rows="6" class="form-control" id="thuGioiThieu" th:field="*{thuGioiThieu}" placeholder="Hãy viết gì đó..."></textarea>
                            </div>

                            <div class="col-lg-4 col-md-4 col-6 mx-auto">
                                <button type="submit" class="form-control">Ứng Tuyển</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>


</main>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
